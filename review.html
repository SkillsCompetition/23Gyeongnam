<body>

  <header>
    <div class="wrap flex jcsb aic">
      <div class="logo_box">
        <a href="index.html"><img src="resources/img/logo.png" alt="" class="logo"></a>
      </div>

      <div class="menu_nav flex">
        <a href="#" class="depth1">천안시</a>

          <div class="sub_menu">

            <a href="#" class="depth2">천안 명물 받아먹기 게임</a>
          </div>
        </div>
      </div>

      <div class="utility flex jcfe">

        <div class="btn_box">
          <a href="login.html" class="btn">로그인</a>
          <a href="#" class="btn">회원가입</a>
        </div>
      </div>
    </div>
  </header>

  <div class="header_emp"></div>

  <div class="content">

    <div class="review_section">
      <div class="wrap">
        <div class="title">
          <h1>리뷰 작성</h1>
          <div class="line"></div>
          <p>명소에 대해 리뷰를 작성해보세요</p>
        </div>

        <div class="review inputs">
          <div class="input_box">
            <label for="title">명소의 이름</label>
            <input type="text" name="title" id="title" value="ㅁㄴㅇㅁㄴㅇ" disabled>
          </div>
          
          <div class="input_box">
            <label for="visited_date">방문날짜</label>
            <input type="date" name="visited_date" id="visited_date" max="now">
          </div>

          <div class="input_box">
            <label for="score">별점</label>
            <div class="star_box flex jcsb aic">
              <div class="star">
                <div class="emp flex">★★★★★</div>
                <div class="fill flex">★★★★★</div>
              </div>

              <p class="score_display">5.0</p>
              <input type="text" id="score" value="5.0" hidden>
            </div>
          </div>

          <div class="input_box text">
            <label for="content">리뷰내용</label>
            <textarea name="content" id="content" placeholder="다른 방문자들을 위한 리뷰를 남겨주세요"></textarea>
          </div>

          <button class="btn" onclick="Review.submit()">작성</button>
        </div>
      </div>
    </div>

  </div>

  <footer>
    <div class="wrap flex jcsb">
      <div class="left col-flex jcsb">

      </div>
      <div class="right col-flex jcsb aife">

        <p>Copyrightⓒ Cheonan-Si. All rights reserved.</p>
      </div>

  </footer>
